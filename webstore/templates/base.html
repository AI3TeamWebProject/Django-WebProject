<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

{% block header %} {% include 'header.html' %} {% endblock header %}
<div id="wrap">
    <div class="left-wrap">
        {% block left_side %} {% include 'left_side.html' %} {% endblock left_side %}
    </div>

    <div class="right-wrap">
        {% block content %}

        {% endblock content %}
    </div>
</div>
{% block footer %} {% include 'footer.html' %} {% endblock footer %}

{% block extra_body %}
{% endblock %}

</body>
</html>
