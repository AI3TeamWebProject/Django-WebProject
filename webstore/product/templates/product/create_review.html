{% extends 'base2.html' %}
{% load bootstrap4 %}

{% block html_body %}
<div class="container my-3">
    <h5 class="border-bottom pb-2">댓글등록하기</h5>
    <form action="{% url 'product:review' product_id %}" method="post" class="post-form my-3">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>


{% endblock %}
